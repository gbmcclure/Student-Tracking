    <div class="chart-container">

            <h3 style="color:palevioletred;">Visualize with Bar Graphs</h3>
            <select id="chartType" style="font-size:15px;">

                <option value="myChart">Total Students (by Ethnicity)</option>

                <option value="myChart7">Total Students (by Ethnicity)</option>
                <option value="myChart8">Total Students (by Program)</option>

                <option value="myChart10">Total Students (by Graduation Year)</option>

                <option value="myChart14">Total Students (by Study)</option>
                <option value="myChart16">Total Students (by Post-Grad Plans)</option>
            </select><br><br>
            <canvas id="myChart" class="chartChoice" width="300" height="300" style="display:none"></canvas>
            <canvas id="myChart2" class="chartChoice" width="300" height="300" style="display:none"></canvas>
            <canvas id="myChart3" class="chartChoice" width="300" height="300" style="display:none"></canvas>
            <canvas id="myChart4" class="chartChoice" width="300" height="300" style="display:none"></canvas>
            <canvas id="myChart5" class="chartChoice" width="300" height="300" style="display:none"></canvas>
            <canvas id="myChart11" class="chartChoice" width="300" height="300" style="display:none"></canvas>
            <canvas id="myChart12" class="chartChoice" width="300" height="300" style="display:none"></canvas>
            <canvas id="myChart15" class="chartChoice" width="300" height="300" style="display:none"></canvas>



            <canvas id="myChart6" class="pieChoice" width="300" height="300" style="display:none"></canvas>

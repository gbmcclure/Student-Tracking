<!DOCTYPE html>
<html>
    <head>
        <title>Department of English | Student Tracking</title>
        <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
        <link rel="stylesheet" href="animate.css">
        <link href="https://fonts.googleapis.com/css?family=Cormorant|Roboto:100" rel="stylesheet">
       <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
    <div id="container">
            <header>
                <img src="olemiss.png" class="logo">
                <h1 class="englogo">Department of English</h1>
                <div class="nav">
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="submit.html">Submit</a></li>
                        <li><a href="query.html">Query</a></li>
                        <li><a href="visual.html">Visual</a></li>
                    </ul>
                </div>
            </header>
                    <form id="newUserForm">
                        <h2 class="animated fadeIn slow">Complete the following form to add your student information
                            to the database.
                        </h2><br>
                        <label for="Field1">First Name:</label><br>
                        <input id="userfName" name="Field1" type="text" value=""><br><br>

                        <label for="Field2">Last Name:</label><br>
                        <input id="userlName" name="Field2" type="text" value=""><br><br>

                        <label for="FieldHome">Where is your hometown? <br><small>(e.g. Hometown, MS)</small></label><br>
                        <input id="userHome" name="FieldHome" type="text" value=""><br><br>

                        <label for="raceField">What is your ethnicity?</label><br>
                        <select id="userRace" name="race">
                        <option value="American Indian or Alaska Native">American Indian or Alaska Native</option>
                        <option value="Asian">Asian</option>
                        <option value="Black or African America">Black or African America</option>
                        <option value="Hispanic or Latino">Hispanic or Latino</option>
                        <option value="Native Hawaiian or Other Pacific Islander">Native Hawaiian or Other Pacific Islander</option>
                        <option value="White">White</option>
                        </select><br><br>

                        <label for="genderField">What is your gender identity?</label><br>
                        <select id="gender" name="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Nonbinary">Non-Binary</option>
                        <option value="Other">Other</option>
                        <option value="Didn't Say">Prefer not to say</option>
                        </select><br><br>

                        <fieldset>
                                <legend>Program</legend>
                                <ul>
                                    <li>
                                      <label for="title_1">
                                        <input type="radio" name="program" value="Undergraduate" >
                                        Undergraduate
                                      </label>
                                    </li>
                                    <li>
                                      <label for="title_2">
                                        <input type="radio" name="program" value="Graduate">
                                        Graduate
                                      </label>
                                    </li>
                                </ul>
                        </fieldset><br>

                        <label for="Field3">Graduation Year (XXXX):</label><br>
                        <input id="gradDate" name="Field3" type="text" value=""><br><br>

                        <label for="Field4">In total, how many years did it take to complete your degree?</label><br>
                        <select id="timeToComplete" name="timeToComplete">
                        <option value="2 years">2</option>
                        <option value="3 years">3</option>
                        <option value="4 years">4</option>
                        <option value="5 years">5</option>
                        <option value="6 years">6</option>
                        <option value="More than 6 years">More than 6</option>
                        </select><br><br>

                        <fieldset>
                            <legend>After Graduation</legend>
                            <label for="Fieldgrad"><small>What are your expected plans after graduation?</small></label><br>
                            <select id="afterGrad" name="afterGrad">
                            <option value="Masters">Graduate school (Masters)</option>
                            <option value="PhD">Graduate school (PhD)</option>
                            <option value="Academic">An academic position</option>
                            <option value="Second degree in a different field">Second degree in a different field</option>
                            <option value="Medical or Pharmacy">Medical school or Pharmacy school</option>
                            <option value="Law school">Law school</option>
                            <option value="MBA">MBA</option>
                            <option value="Work">Applying for jobs</option>
                            <option value="Other">Other (describe below)</option>
                            </select><br><br>

                            <label for="textField"><small>If needed, please elaborate:</small></label><br>
                            <textarea id="elaborate" name="advanced" rows="3" cols="33" maxlength="200" wrap="hard"></textarea>

                        </fieldset><br>

                        <input id="saveForm" name="saveForm" type="submit" value="Submit Form">
                    </form>
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <script src="authentication.js"></script>
    </body>
</html>
